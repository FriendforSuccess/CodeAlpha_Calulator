<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      margin: 0;
    }
    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      width: 320px;
    }
    .display {
      background: #111;
      color: #0f0;
      font-size: 2rem;
      padding: 15px;
      border-radius: 8px;
      text-align: right;
      margin-bottom: 15px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #333;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #555;
    }
    .operator { background: #ff9500; }
    .operator:hover { background: #e08900; }
    .equals { background: #28a745; grid-column: span 2; }
    .equals:hover { background: #218838; }
    .clear { background: #dc3545; grid-column: span 2; }
    .clear:hover { background: #c82333; }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>
      <button class="operator" onclick="appendOperator('*')">×</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('-')">−</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('+')">+</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let expression = '';

    function updateDisplay() {
      display.textContent = expression || '0';
    }

    function appendNumber(num) {
      expression += num;
      updateDisplay();
    }

    function appendOperator(op) {
      if (expression === '' || /[+\-*/.]$/.test(expression)) return;
      expression += op;
      updateDisplay();
    }

    function clearDisplay() {
      expression = '';
      updateDisplay();
    }

    function calculate() {
      try {
        expression = eval(expression).toString();
        updateDisplay();
      } catch (e) {
        expression = '';
        display.textContent = 'Error';
      }
    }

    // Keyboard Support
    document.addEventListener('keydown', (e) => {
      if (!isNaN(e.key) || e.key === '.') {
        appendNumber(e.key);
      } else if (["+","-","*","/"].includes(e.key)) {
        appendOperator(e.key);
      } else if (e.key === 'Enter') {
        calculate();
      } else if (e.key === 'Backspace') {
        expression = expression.slice(0, -1);
        updateDisplay();
      } else if (e.key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
